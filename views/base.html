<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bottle web project template">
    <meta name="author" content="datamate">
    <link rel="icon" href="/static/favicon.ico">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bulma-switch.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <script type="text/javascript" src="/static/js/all.js"></script>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-ui.js"></script>

</head>

<body>
    {%block body%}
    <section class="hero is-primary">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" id="brand-logo" href="/">
                            <!-- <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo"> -->
                            PyBottle
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroB" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item {% if menu == 'home' %}is-active{% endif%}" href="/home">Home</a>
                            <a class="navbar-item {% if menu == 'about' %}is-active{% endif%}" href=" /about">About</a>
                            <a class="navbar-item {% if menu == 'login' %}is-active{% endif%}" href=" /login">Login</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">

            <div class="container has-text-centered">
                {% block hero %} {% endblock %}
            </div>
        </div>
    </section>

    {% block content %} {% endblock %}

    <footer class="footer">
        <div class="content has-text-centered">
        </div>
    </footer>
    {% endblock %}
</body>

</html>
